<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>

<body style="margin: 0">
  <form onsubmit="handleFormSubmit(event)">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" />
    <label for="email">Email</label>
    <input type="email" name="email" id="email" />
    <label for="phone">Phone No</label>
    <input type="tel" name="phone" id="phone" />
    <button type="submit">Submit</button>
  </form>
  <ul></ul>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>



<script>// Write your code below:
    const axios = require('axios'); // Include Axios library
    
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevent default form submission behavior
      
      // Make a GET request to fetch user details using Axios
      axios.get('https://86f7b8d7c8544afaac0edc99db04e474/appointmentData')
        .then(response => {
          // Upon successful response, extract user details and display them on the screen
          const users = response.data;
          const userList = document.querySelector('ul');
    
          // Clear existing user list
          userList.innerHTML = '';
    
          // Iterate over each user and append their details to the list
          users.forEach(user => {
            const listItem = document.createElement('li');
            listItem.textContent = `Username: ${user.username}, Email: ${user.email}, Phone: ${user.phone}`;
            userList.appendChild(listItem);
          });
        })
        .catch(error => {
          // Handle any errors that occur during the request
          console.error('Error fetching user details:', error);
        });
    }
    
    // Do not touch the code below
    //module.exports = handleFormSubmit;
    </script>
    </html>
